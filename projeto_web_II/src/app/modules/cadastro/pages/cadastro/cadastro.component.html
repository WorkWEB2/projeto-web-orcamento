<div class="cadastro">
  <a href="/" class="cadastro__buttonReturn">
    <img loading='lazy' class='imgEmphasis' src='/assets/buttonReturn.svg' alt='' srcset='' />
  </a>

  <form class="cadastro__form" [formGroup]="cadastroForm" (ngSubmit)="cadastrar()">
    <div class="cadastro__inputContainer">
      <label for="nome" class="cadastro__label">Nome Completo</label>
      <input type="text" id="nome" class="cadastro__input" formControlName="nome" />
    </div>

    <div class="cadastro__inputContainer">
      <label for="cpf" class="cadastro__label">CPF</label>
      <input type="text" id="cpf" class="cadastro__input" formControlName="cpf" [value]="cadastroForm.get('cpf')?.value | cpfMask" />
    </div>

    <div class="cadastro__inputContainer">
      <label for="email" class="cadastro__label">E-mail</label>
      <input type="email" id="email" class="cadastro__input" formControlName="email"/>
    </div>

    <div class="cadastro__inputContainer">
      <label for="confirmar-email" class="cadastro__label">Confirmar e-mail</label>
      <input type="email" id="confirmar-email" class="cadastro__input" formControlName="emailConfirmed"/>
    </div>

    <div class="cadastro__inputContainer">
      <label for="cep" class="cadastro__label">CEP</label>
      <input type="text" id="cep" class="cadastro__input" formControlName="cep" (change)="onCepChange()"
      [value]="cadastroForm.get('cep')?.value | cepMask"/>
    </div>

    <div class="cadastro__inputContainer">
      <label for="numero" class="cadastro__label">Número</label>
      <input type="text" id="numero" class="cadastro__input" formControlName="numero" numerico/>
    </div>

    <div class="cadastro__inputContainer">
      <label for="endereco" class="cadastro__label">Endereço</label>
      <input type="text" id="endereco" class="cadastro__input cadastro__input--mod" formControlName="endereco"/>
    </div>

    <div class="cadastro__inputContainer">
      <label for="localidade" class="cadastro__label">Localidade</label>
      <input type="text" id="localidade" class="cadastro__input cadastro__input--mod" formControlName="localidade" />
    </div>

    <div class="cadastro__inputContainer">
      <label for="estado" class="cadastro__label">Estado</label>
      <input type="text" id="estado" class="cadastro__input cadastro__input--mod" formControlName="estado" />
    </div>

    <div class="cadastro__inputContainer">
      <label for="celular" class="cadastro__label">Celular</label>
      <input type="tel" id="celular" class="cadastro__input" formControlName="celular" [value]="cadastroForm.get('celular')?.value | telefoneMask" />
    </div>

    <button class="cadastro__buttonSubmit">Cadastrar</button>

  </form>
</div>

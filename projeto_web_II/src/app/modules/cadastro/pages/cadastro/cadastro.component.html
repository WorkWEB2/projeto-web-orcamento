<div class="cadastro">
  <a href="/" class="cadastro__buttonReturn">
    <img loading='lazy' class='imgEmphasis' src='/assets/buttonReturn.svg' alt='' srcset='' />
  </a>

  <form class="cadastro__form" [formGroup]="cadastroForm" (ngSubmit)="cadastrar()">
    <div class="cadastro__inputContainer">
      <label for="nome" class="cadastro__label">Nome Completo</label>
      <input type="text" id="nome" class="cadastro__input" formControlName="nome" />
      <div
        *ngIf="cadastroForm.get('nome')?.invalid && (cadastroForm.get('nome')?.dirty || cadastroForm.get('nome')?.touched)"
        class="error">
        Por favor, insira o seu nome completo.
      </div>
    </div>

    <div class="cadastro__inputContainer">
      <label for="cpf" class="cadastro__label">CPF</label>
      <input type="text" id="cpf" class="cadastro__input" formControlName="cpf" mask="000.000.000-00"
        [dropSpecialCharacters]="true" />
      <div
        *ngIf="cadastroForm.get('cpf')?.invalid && (cadastroForm.get('cpf')?.dirty || cadastroForm.get('cpf')?.touched)"
        class="error">
        CPF inválido.
      </div>
    </div>

    <div class="cadastro__inputContainer">
      <label for="email" class="cadastro__label">E-mail</label>
      <input type="email" id="email" class="cadastro__input" formControlName="email" />
      <div
        *ngIf="cadastroForm.get('email')?.invalid && (cadastroForm.get('email')?.dirty || cadastroForm.get('email')?.touched)"
        class="error">
        Por favor, insira um e-mail válido.
      </div>
    </div>

    <div class="cadastro__inputContainer">
      <label for="confirmar-email" class="cadastro__label">Confirmar e-mail</label>
      <input type="email" id="confirmar-email" class="cadastro__input" formControlName="emailConfirmed" />
      <div
        *ngIf="cadastroForm.hasError('emailsDoNotMatch') && (cadastroForm.get('emailConfirmed')?.dirty || cadastroForm.get('emailConfirmed')?.touched)"
        class="error">
        Os e-mails não correspondem.
      </div>
    </div>

    <div class="cadastro__inputContainer">
      <label for="cep" class="cadastro__label">CEP</label>
      <input type="text" id="cep" class="cadastro__input" formControlName="cep" (change)="onCepChange()"
        mask="00000-000" [dropSpecialCharacters]="true" />
      <div
        *ngIf="cadastroForm.get('cep')?.invalid && (cadastroForm.get('cep')?.dirty || cadastroForm.get('cep')?.touched)"
        class="error">
        CEP inválido.
      </div>
    </div>

    <div class="cadastro__inputContainer">
      <label for="numero" class="cadastro__label">Número</label>
      <input type="text" id="numero" class="cadastro__input" formControlName="numero" numerico />
      <div
        *ngIf="cadastroForm.get('numero')?.invalid && (cadastroForm.get('numero')?.dirty || cadastroForm.get('numero')?.touched)"
        class="error">
        Por favor, insira o número do endereço.
      </div>
    </div>

    <div class="cadastro__inputContainer">
      <label for="endereco" class="cadastro__label">Endereço</label>
      <input type="text" id="endereco" class="cadastro__input cadastro__input--mod" formControlName="endereco"
        readonly />
    </div>

    <div class="cadastro__inputContainer">
      <label for="localidade" class="cadastro__label">Localidade</label>
      <input type="text" id="localidade" class="cadastro__input cadastro__input--mod" formControlName="localidade"
        readonly />
    </div>

    <div class="cadastro__inputContainer">
      <label for="estado" class="cadastro__label">Estado</label>
      <input type="text" id="estado" class="cadastro__input cadastro__input--mod" formControlName="estado" readonly />
    </div>

    <div class="cadastro__inputContainer">
      <label for="telefone" class="cadastro__label">Telefone</label>
      <input type="tel" id="telefone" class="cadastro__input" formControlName="telefone" mask="(00) 00000-0000"
        [dropSpecialCharacters]="true" />
      <div
        *ngIf="cadastroForm.get('telefone')?.invalid && (cadastroForm.get('telefone')?.dirty || cadastroForm.get('telefone')?.touched)"
        class="error">
        Telefone inválido.
      </div>
    </div>

    <button class="cadastro__buttonSubmit">Cadastrar</button>

  </form>
</div>

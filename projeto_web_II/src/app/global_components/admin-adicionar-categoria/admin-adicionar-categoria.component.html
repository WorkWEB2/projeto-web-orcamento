<div class="categoriasTable">
  <div class="categoriasTable__header">
    <h1 class="categoriasTable__title">Cadastrar Categoria</h1>
  </div>
  <table class="categoriasTable__container">
    <thead class="categoriasTable__tableHeader">
      <tr>
        <th>Nome</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody class="categoriasTable__tableBody">
      <tr *ngFor="let categoria of categorias">
        <td>{{ categoria.nome }}</td>
        <td class="categoriasTable__actions">
          <button class="categoriasTable__editButton" (click)="iniciarEdicao(categoria)">
            <img src="/assets/pen.svg" alt="Editar Categoria">
          </button>
          <button class="categoriasTable__deleteButton" (click)="deleteCategoria(categoria.id)">
            <img src="/assets/delete.svg" alt="Excluir Categoria">
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="categoriasTable__inputArea">
    <input [(ngModel)]="novaCategoria" type="text" placeholder="Nova categoria">
    
    <!-- Botão para adicionar nova categoria -->
    <button 
      *ngIf="!categoriaEmEdicao" 
      class="categoriasTable__addButton" 
      (click)="addCategoria()">
      <img src="/assets/plus.svg" alt="Adicionar Categoria">
    </button>
    
    <!-- Botão para salvar edição -->
    <button 
      *ngIf="categoriaEmEdicao" 
      class="categoriasTable__addButton" 
      (click)="salvarEdicao()">
      <img src="/assets/pen.svg" alt="Salvar Categoria">
    </button>
    
    <!-- Botão para cancelar edição -->
    <button 
      *ngIf="categoriaEmEdicao" 
      class="categoriasTable__cancelButton" 
      (click)="cancelEdit()">
      Cancelar Edição
    </button>
  </div>
</div>

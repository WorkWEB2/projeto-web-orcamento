<div class="ordersTable">
  <div class="ordersTable__header">
    <h1 class="ordersTable__title">Pedidos</h1>
  </div>
  <table class="ordersTable__container">
    <thead class="ordersTable__tableHeader">
      <tr>
        <th>Item</th>
        <th>Data/Hora</th>
        <th>Cliente</th>
        <th>Status</th>
        <th></th>
      </tr>
    </thead>
    <tbody class="ordersTable__tableBody">
      <tr *ngFor="let order of orders">
        <td>{{ order.descricaoEquipamento }}</td>
        <td>{{ order.dtHrCriacao | date: 'dd/MM/yyyy HH:mm' }}</td>
        <td>{{ order.cliente?.nome }}</td>
        <td [ngClass]="{'ordersTable__status--aberta': order.estadoAtual === 'aberta'}">
          {{ order.estadoAtual }}
        </td>
        <td>
          <a class="ordersTable__buttonOrder" [routerLink]="['/admin/orcamentos-solicitados', order.id]">
            <img src="/assets/eye.svg" alt="Ver Detalhes" />
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
